{% extends "shotgun_app/base.html" %}
{% block content %}


<h3>Create an Event</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'shotgun_app:create_handler' %}" method="post">
{% csrf_token %}

	<p><input name="ename" type="text" placeholder="Event Name" /></p>

	<p><input name="edescription" type="text" placeholder="Event Description" /></p>

	<p>
	Privacy <br/>
    <input type="radio" name="privacy" id="0" value="friends" />&nbsp;&nbsp;friends<br />
    <input type="radio" name="privacy" id="1" value="friends of friends" />&nbsp;&nbsp;friends of friends<br/>
    <input type="radio" name="privacy" id="2" value="errone" />&nbsp;&nbsp;errone<br/>
</p>
<br/>
    Optional: <br/>
    <p><input name="location" type="text" placeholder="Location" /></p>
    Event date: <input type="date" name="edate"> <input type="time" name="etime"> 
<input type="submit" value="Create" />
</form>

{% endblock content %}
