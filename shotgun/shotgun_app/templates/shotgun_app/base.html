

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shotgun</title>

  <meta name="description" content="Social Matching Site">
  <meta name="author" content="Linda Du and Max Lu">
  <meta name="keywords" content="Meet Up, Social Network, Matching, Hang Out, Bored, Find Friends, Fun, Friends">

  <link rel="stylesheet"  type = "text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css"/>
  <link rel="stylesheet" type = "text/css" href="{{ STATIC_URL }}bootstrap/css/style.css"/>

   <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}main.js"></script>
  <script type="text/javascript" href="static/bootstrap/js/bootstrap.js"></script>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/img/favicon.png" />
         
  <!-- jQuery from Google -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <!-- The main JavaScript/CSS Files -->
  <script src="{{ STATIC_URL }}main.js"></script>   

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<!-- Facebook Javascript SDK -->
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 1580647128828605,
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      
    </script>

	<!-- begins navbar -->
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/shotgun_app">Shotgun</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Newsfeed</a></li>
	        <li><a href="#">Chats</a></li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a href="settings">Settings</a></li>
	      	<li><input id="Log Out" type="button" value="Log Out" onclick="FB.logout(function(response) {});;" /></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	{% block content %}
	{% endblock content %}
</body>
<footer>
</footer>
</html>
